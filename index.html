<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Background Color via User Input Assignment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Change Background Color via User Input Assignment</h1>
    </header>

    <section class="container">
      <form id="my-form">      
        <div class="msg"></div>
        <div>
          <label for="name">Page Background Color:</label>
          <input type="text" id="pageBackgroundColor">
        </div>
        <div>
          <label for="name">Form Background Color:</label>
          <input type="text" id="formBackgroundColor">
        </div>
        <br />
        <input class="btn" type="submit" value="Change Colors">
      </form>
    </section>    

    <script src="main.js"></script>
  </body>
</html>
